<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noutbuk Yaratish - Texnopark Namangan</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e9ecef 0%, #dfe9f3 100%);
            font-family: 'Roboto', sans-serif;
            color: #2c3e50;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        nav {
            background: linear-gradient(90deg, #2c3e50 0%, #4ca1af 100%);
            padding: 20px 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 30px;
            font-size: 1.3rem;
            font-weight: 500;
            position: relative;
            transition: all 0.3s ease;
        }
        nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background: #f1c40f;
            left: 0;
            bottom: -5px;
            transition: width 0.3s ease;
        }
        nav a:hover::after {
            width: 100%;
        }
        nav a:hover {
            color: #f1c40f;
            transform: translateY(-2px);
        }
        .form-container {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            padding: 40px;
            margin: 60px auto;
            max-width: 600px;
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
        }
        .form-container:hover {
            transform: scale(1.02);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
        }
        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, #f1c40f, #e74c3c);
            transition: height 0.3s ease;
        }
        .form-container:hover::before {
            height: 12px;
        }
        .form-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5rem;
            color: #2c3e50;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .form-group {
            margin-bottom: 25px;
        }
        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group input[type="file"] {
            width: 100%;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            background: #f1f3f5;
            font-size: 1.1rem;
            color: #2c3e50;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }
        .form-group input:focus {
            outline: none;
            background: #fff;
            box-shadow: 0 0 10px rgba(231, 76, 60, 0.3);
        }
        .form-group input::placeholder {
            color: #95a5a6;
            font-style: italic;
        }
        .submit-btn {
            background: linear-gradient(90deg, #e74c3c, #f1c40f);
            color: #fff;
            font-size: 1.2rem;
            font-weight: 600;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(90deg, #f1c40f, #e74c3c);
        }
        footer {
            background: linear-gradient(90deg, #2c3e50 0%, #4ca1af 100%);
            color: #fff;
            text-align: center;
            padding: 25px 0;
            margin-top: 60px;
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.2);
            font-size: 1.1rem;
        }
        @media (max-width: 768px) {
            .form-title { font-size: 2rem; }
            .form-group input { font-size: 1rem; padding: 10px 15px; }
            .submit-btn { font-size: 1.1rem; padding: 10px 20px; }
            nav a { margin: 0 15px; font-size: 1rem; }
        }
    </style>
</head>
<body>
    <nav>
        <a href="{% url 'home' %}">Bosh Sahifa</a>
        <a href="{% url 'laptops' %}">Kompyuterlar</a>
        <a href="{% url 'phones' %}">Telefonlar</a>
        <a href="{% url 'watches' %}">Smart Soatlar</a>
    </nav>

    <div class="container">
        <div class="form-container">
            <h1 class="form-title">Noutbuk Yaratish</h1>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="name" placeholder="Nomi" required>
                </div>
                <div class="form-group">
                    <input type="number" name="price" placeholder="Narxi (so'm)" step="0.01" required>
                </div>
                <div class="form-group">
                    <input type="text" name="description" placeholder="Tavsif">
                </div>
                <div class="form-group">
                    <input type="file" name="image" accept="image/*" required>
                </div>
                <button type="submit" class="submit-btn">Qo‘shish</button>
            </form>
        </div>
    </div>

    <footer>
        © 2025 Texnopark Namangan | Innovatsiya va Texnologiya Markazi
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
