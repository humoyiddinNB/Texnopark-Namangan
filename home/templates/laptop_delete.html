<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptopni O‘chirish</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome uchun CDN (ikonkalar uchun) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            animation: fadeIn 0.5s ease-in-out;
        }
        h2 {
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 25px;
            font-size: 1.8rem;
        }
        .btn-yes {
            background: linear-gradient(90deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 1.1rem;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
        }
        .btn-yes:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(231, 76, 60, 0.6);
        }
        .btn-no {
            background: linear-gradient(90deg, #95a5a6, #7f8c8d);
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 1.1rem;
            text-decoration: none;
            display: inline-block;
            margin-left: 15px;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 5px 15px rgba(149, 165, 166, 0.4);
        }
        .btn-no:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(149, 165, 166, 0.6);
            color: white;
        }
        .icon {
            margin-right: 8px;
        }
        /* Animatsiya */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Rosdan ham {{ laptop.name }} ni o‘chirmoqchimisiz?</h2>
        <form method="post" action="{% url 'laptop_delete' laptop.id %}">
            {% csrf_token %}
            <button type="submit" class="btn-yes">
                <i class="fas fa-trash icon"></i> Ha
            </button>
            <a href="{% url 'laptop_details' laptop.id %}" class="btn-no">
                <i class="fas fa-times icon"></i> Yo‘q
            </a>
        </form>
    </div>
    <!-- Bootstrap JS (ixtiyoriy, agar interaktivlik kerak bo‘lsa) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
