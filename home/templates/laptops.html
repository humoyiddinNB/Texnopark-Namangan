<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptops - Texnopark</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%);
            font-family: 'Roboto', sans-serif;
            color: #2c3e50;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin: 50px 0 30px;
            font-size: 3rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        nav {
            background: linear-gradient(90deg, #2c3e50 0%, #4ca1af 100%);
            padding: 20px 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 30px;
            font-size: 1.3rem;
            font-weight: 500;
            position: relative;
            transition: all 0.3s ease;
        }
        nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background: #f1c40f;
            left: 0;
            bottom: -5px;
            transition: width 0.3s ease;
        }
        nav a:hover::after {
            width: 100%;
        }
        nav a:hover {
            color: #f1c40f;
            transform: translateY(-2px);
        }
        .laptop-card {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            padding: 25px;
            text-align: center;
            transition: all 0.4s ease;
            text-decoration: none;
            color: #2c3e50;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden;
            position: relative;
        }
        .laptop-card:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25);
        }
        .laptop-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #f1c40f, #e74c3c);
            transition: height 0.3s ease;
        }
        .laptop-card:hover::before {
            height: 10px;
        }
        .laptop-card img {
            width: 100%;
            height: 220px;
            object-fit: contain;
            border-radius: 10px;
            background: #ecf0f1;
            padding: 15px;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }
        .laptop-card:hover img {
            transform: scale(1.1);
        }
        .laptop-card .name {
            font-size: 1.6rem;
            font-weight: 700;
            color: #2c3e50;
            margin: 15px 0;
            text-transform: capitalize;
        }
        .laptop-card .price {
            font-size: 1.4rem;
            color: #e74c3c;
            font-weight: 600;
            background: #fce4e4;
            padding: 8px 15px;
            border-radius: 25px;
            display: inline-block;
            margin: 10px 0;
        }
        .laptop-card .description {
            font-size: 1rem;
            color: #7f8c8d;
            margin: 15px 0;
            flex-grow: 1;
            line-height: 1.5;
        }
        .container {
            padding: 0 30px;
        }
        footer {
            background: linear-gradient(90deg, #2c3e50 0%, #4ca1af 100%);
            color: #fff;
            text-align: center;
            padding: 25px 0;
            margin-top: 80px;
            font-size: 1.1rem;
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.2);
        }
        .empty-message {
            font-size: 1.8rem;
            color: #e74c3c;
            font-weight: 500;
            text-align: center;
            padding: 50px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .laptop-card img { height: 180px; }
            .laptop-card .name { font-size: 1.4rem; }
            .laptop-card .price { font-size: 1.2rem; }
            nav a { margin: 0 15px; font-size: 1rem; }
        }
    </style>
</head>
<body>
    <h1>Texnopark Noutbuklari</h1>

    <nav>
        <a href="{% url 'home' %}">Bosh Sahifa</a>
        <a href="{% url 'phones' %}">Telefonlar</a>
        <a href="{% url 'watches' %}">Smart Soatlar</a>
        <a href="{% url 'laptop_create' %}">Kompyuter qo'shish</a>
    </nav>

    <div class="container">
        <div class="row g-4">
            {% for laptop in laptops %}
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <a href="{% url 'laptop_details' laptop.id %}" class="laptop-card">
                        <img src="{{ laptop.image.url }}" alt="{{ laptop.name }}" onerror="this.src='https://via.placeholder.com/300x220?text=Noutbuk+Rasmi'">
                        <div class="name">{{ laptop.name }}</div>
                        <div class="price">{{ laptop.price }} so'm</div>
                        <div class="description">{{ laptop.description }}</div>
                    </a>
                </div>
            {% empty %}
                <div class="col-12">
                    <p class="empty-message">Hozircha noutbuklar mavjud emas!</p>
                </div>
            {% endfor %}
        </div>
    </div>

    <footer>
        Â© 2025 Texnopark Namangan | Innovatsiya va Texnologiya Markazi
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
